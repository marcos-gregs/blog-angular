<div class="container__small-card">
    <img class="small-card__img" src={{Image}} alt="">
    <div class="small-card__description">
        <span>{{Paragraph}}</span>
        <h1>{{Title}}</h1>
        <p>{{Description}}</p>
    </div>
    <a [routerLink]="['/content',Id]">
        <button><i class="fa-brands fa-google-play"></i></button>
    </a>
</div>
